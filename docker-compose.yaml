version: "3.8"
services:
  magazine:
    container_name: sarenzamag
    image: srzlab.azurecr.io/magazine:1.0.0
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      - STRAPI_SERVICE_HOST=strapi.prd.sarenza.corp
      - STRAPI_SERVICE_PORT=80
      - STRAPI_SERVICE_SCHEME=http
      # - CDN_PREFIX=/magazine
      - IS_MOBILE=false
      - DEBUG_ENABLED=true
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:3000
      - 443:5000